{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="static/contac.jpg" class="d-block w-100 " alt="Image"/>
</div>

<h1 class="text-center">
    Contact Us
    </h1>

<div class="container ">
    <form method="POST" action="/contact">
      {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" id="name" name ="name" aria-describedby="emailHelp">
            
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" placeholder="Enter your Phone Number" id="phone" name ="phone" aria-describedby="emailHelp">
            
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" id="email" name ="email" aria-describedby="emailHelp">
          <div  class="form-text">Your Privacy is of our utmost priority.</div>
        </div>
       
        <div class="form-group">
            <label for="desc">Queries</label>
            <textarea class="form-control my-2" id="desc" rows="5" name="desc" placeholder="Enter your queries here"></textarea>
        
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
</div>
{% endblock body %}
